<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>

    <div id="box">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="left-box">
        <form id="weather-form">
            <label for="city-input">Search by City:</label>
            <br>
            <input type="text" id="city-input" placeholder="City">

            <!-- Button will trigger new zipcode to be added -->
            <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
        </form>

        <div class="cities-array"></div>

    </div>

    <div id="right-box">
        <!-- New city info will go here -->
       
            <div class="card" id="weather-view">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
     
        <p>5 Day Weather Forecast</p>
        <div id="forecast">
            <div class="icons">
            
                <div id="Monday"> </div>
                <div id="Tuesday"> </div>
                <div id="Wednesday"> </div>
                <div id="Thursday"> </div>
                <div id="Friday"> </div>

            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
