<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  
    <div id="box">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="left-box">          
        <form id="weather-form">
            <label for="weather-input">Search for weather:</label>
            <br>
            <input type="text" id="movie-input" placeholder="Zipcode">

            <!-- Button will trigger new zipcode to be added -->
            <input id="add zipcode" class="btn btn-primary mb-2" type="submit" value="Add a zipcode">
        </form>
           
        <div id="zipcode-view"></div>
    </div>

    <div id="right-box">
        <!-- New city info will go here -->
        <div id="city-info"></div>
    </div>

    <script src=""
    <script src="./app.js"
   
    
 

</body>
</html>
